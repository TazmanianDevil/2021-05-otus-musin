spring.application.name=library-hystrix-dashboard
server.port=9000
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/
management.endpoint.hystrix.stream.enabled=true
hystrix.dashboard.proxy-stream-allow-list=*
turbine.app-config=online-library-author-service,online-library-genre-service,online-library-book-service
turbine.cluster-name-expression=new String("default")
#Eureka Discovery settings
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://localhost:8001/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.leaseRenewalIntervalInSeconds=30
eureka.instance.leaseExpirationDurationInSeconds=30
eureka.instance.instance-id=${spring.application.name}:${server.port}
